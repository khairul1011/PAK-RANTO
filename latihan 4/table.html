<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
  </head>
  <body>
    <table border="2" cellspacing="" cellpadding="5">
      <tr>
        <td>kolom 1, baris1</td>
        <td>kolom1, baris 2</td>
      </tr>
      <tr>
        <td>kolom 2,baris 1</td>

    <br />
    <br />

    <br />
    <table border="3" cellspacing="0" cellpadding="5">

        <td rowspan="3">rowspan</td>
        <td colspan="2">colspan</td>
      </tr>

      <tr>
        <td bgcolor="blue">kolom 2, baris2</td>
        <td>kolom 3, baris3</td>

    </table>

    <br />
    <br />
    <div class="container">
      <div class="tabel">
        <table border="2" align="center" cellpadding="5" cellspacing="5">
          <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
          </tr>
          <tr>
            <td>2,1</td>

            <td>2,4</td>
          </tr>
          <tr>
            <td>3,1</td>
            <td>3,4</td>

          <tr>
